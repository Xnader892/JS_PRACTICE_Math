<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;

    <title> Practice Excercise </title>
</head>
<body>

    <div class="container"></div>
        <h1> Math Methods </h1>

        <details ontoggle="message1()">
            <summary>
                <u> Instructions </u>
                <br>
                <i id="message"></i>
            </summary>
        </details>
    </div>

    <div class="container">
        <input type="number" class="form-control" id="num1">
    </div>

    <br>

    <div class="container">
        <button type="button" class="btn btn-success" onclick="RndResult()"> Round Off </button>
    </div>

    <br>
    
    <div class="container">
        <button type="button" class="btn btn-success" onclick="PowResult()"> Number raise to 2 </button>
    </div>

    <br>

    <div class="container">
        <button type="button" class="btn btn-success" onclick="SqrtResult()"> Square Root </button>
    </div>

    <br>

    <div class="container">
        <button type="button" class="btn btn-success" onclick="AbsResult()"> Absolute Value</button>
    </div>

    <br>

    <div class="container">
        <kbd id="result1"> Answer is..</kbd>
    </div>

    <script>
        function message1() {
            document.getElementById("message1").innerHTML = "input one number then click the buttons below.";
        }
        function RndResult() {
            var round = document.getElementById("num1").value;
            document.getElementById("result1").innerHTML = Math.round(round);
        }
        function PowResult() {
            var Pow = document.getElementById("num1").value;
            document.getElementById("result1").innerHTML = Math.pow(Pow, 2);
        }
        function SqrtResult() {
            var Sqrt = document.getElementById("num1").value;
            document.getElementById("result1").innerHTML = Math.sqrt(Sqrt);
        }
        function AbsResult() {
            var Abs = document.getElementById("num1").value;
            document.getElementById("result1").innerHTML = Math.abs(Abs);
        }
    </script>
</body>
</html>
